<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
     .card{
        width: 900px;
        height: 500px;
        background-color: red;
        position: relative;
     }
     .sale{
        background-color: aliceblue;
        font-size: 25px;
        position: absolute;
        right: 10px ;
        top: 10px;
        border-radius: 16px;
        z-index: 2;
        padding: 5px;
    }

    </style>
</head>
<body>
    <div class="card">
        <div class="sale">sale of 50%</div>
    </div>
</body>
</html>
